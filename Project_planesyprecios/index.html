<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Planes y Precios</title>
</head>
<body>
    <main class="pricing">
        <h2 class="pricing__title">Planes y Precios</h2>
        <section class="pricing__cards">
            <div class="card card--basic">
                <h3 class="card__plan">Básico</h3>
                <p class="card__price"><span>8</span>€</p>
                <ul class="card__features">
                    <li class="card__feature">Calidad HD</li>
                    <li class="card__feature">Dos dispositivos simultaneos</li>
                    <li class="card__feature">Incluye anuncios</li>
                </ul>
                <button class="card__button">Comprar</button>
            </div>
            <div class="card card--standard">
                <h3 class="card__plan">Estandar</h3>
                <p class="card__price"><span>15</span>€</p>
                <ul class="card__features">
                    <li class="card__feature">Calidad Full HD</li>
                    <li class="card__feature">Tres dispositivos simultaneos</li>
                    <li class="card__feature">Sin anuncios</li>
                </ul>
                <button class="card__button">Comprar</button>
            </div>
            <div class="card card--deluxe">
                <h3 class="card__plan">Deluxe</h3>
                <p class="card__price"><span>25</span>€</p>
                <ul class="card__features">
                    <li class="card__feature">Calidad 4K</li>
                    <li class="card__feature">Cinco dispositivos simultaneos</li>
                    <li class="card__feature">Sin anuncios</li>
                </ul>
                <button class="card__button">Comprar</button>
            </div>
        </section>
        <div class="pricing__extra">
            <span class="pricing__extra-label">Suscriptor extra</span>
            <label class="toggle">
                <input type="checkbox" class="toggle__input">
                <span class="toggle__slider"></span>
            </label>
        </div>
    </main>
</body>
</html>
