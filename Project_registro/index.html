<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
    <div class="register">
        <div class="register__container">
            <aside class="register__steps">
                <ul class="steps">
                    <li class="steps__item steps__item--active">
                        <span class="steps__circle">1</span>
                        <div class="steps__info">
                            <span class="steps__label">Paso 1</span>
                            <span class="steps__title">Crea tu cuenta</span>
                        </div>
                    </li>
                    <li class="steps__item">
                        <span class="steps__circle">2</span>
                        <div class="steps__info">
                            <span class="steps__label">Paso 2</span>
                            <span class="steps__title">Direccion</span>
                        </div>
                    </li>
                    <li class="steps__item">
                        <span class="steps__circle">3</span>
                        <div class="steps__info">
                            <span class="steps__label">Paso 3</span>
                            <span class="steps__title">Forma de pago</span>
                        </div>
                    </li>
                    <li class="steps__item">
                        <span class="steps__circle">4</span>
                        <div class="steps__info">
                            <span class="steps__label">Paso 4</span>
                            <span class="steps__title">Confirmacion</span>
                        </div>
                    </li>
                </ul>
            </aside>
            <section class="register__form-section">
                <h1 class="register__title">Registro</h1>
                <p class="register__subtitle">Crea tu cuenta para poder seguir con la compra.</p>
                <form class="form">
                    <div class="form__group">
                        <label for="nombre" class="form__label">Nombre</label>
                        <input type="text" id="nombre" class="form__input" placeholder="Introduce tu nombre">
                    </div>
                    <div class="form__group">
                        <label for="apellidos" class="form__label">Apellidos</label>
                        <input type="text" id="apellidos" class="form__input" placeholder="Introduce tus apellidos">
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" id="email" class="form__input" placeholder="Introduce tu correo electronico">
                    </div>
                    <div class="form__group">
                        <label for="fecha" class="form__label">Fecha de nacimiento</label>
                        <input type="date" id="fecha" class="form__input" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form__group">
                        <label for="password" class="form__label">Contraseña</label>
                        <input type="password" id="password" class="form__input" placeholder="Introduce tu contraseña">
                    </div>
                    <button type="submit" class="form__button">Siguiente</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
