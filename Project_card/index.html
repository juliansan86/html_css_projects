<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".assets/reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tarjeta de presentación</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">

            <div class="main__user"> 
                <figure class="user__container-img">
                    <img src="img/foto.jpg" alt="foto" class="user__img">
                </figure>
                <div class="user__content">

                    <span class="user_name">Julián Santamaría</span>

                    <span class="user__nick">@juliansan</span>

                </div>

                <p class="user__city">Cali, Colombia</p>
                
            </div>
            <div class="main__follows">

                <div class="follows__follow">
                    <p class="follow__number">15k</p>
                    <p class="follow__subtitle">seguidores</p> 
                </div>
                
                <div class="follows__follow">
                    <p class="follow__number">2k</p>
                    <p class="follow__subtitle">posts</p> 
                </div>
                
                <div class="follows__follow">
                    <p class="follow__number">125k</p>
                    <p class="follow__subtitle">likes</p> 
                </div>
                
            </div>
        </main>
    </div>
</body>
</html>
